{% extends 'base.html' %}

{% block content %}

    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
        </head>
        <body>
            <div>
                <br>
                <form action="/quiz" method="post">
                    {% for question in data%}
                    <fieldset>
                      <legend>{{question.question}}</legend>
                      {%for answer in question.answers%}
                      <label><input type="checkbox" id="id" name="{{question.id}}" value="{{answer}}" /> {{answer}}</label>
                      {%endfor%}
                    </fieldset>
                    <br>
                    {%endfor%}
                    <input type="submit" value="Submit" name="Submit"/>
                </form>
            </div>
        </body>
    </html>

{% endblock %}
